<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>ROCK-PAPER-SCISSOR</title>
  </head>
  <body>
    <main>
      <h1 class="result">Prvi do tri poena pobjedjuje</h1>
      <h2>Prvi do 3 pobjedjuje</h2>
      <section class="player player-0 player-active">
        <h2 class="name" id="name-0">Unesite ime</h2>
        <div class="current">
          <p class="current-label">Trenunto :</p>
          <p class="current-score" id="current-0">0</p>
        </div>
      </section>
      <section class="player player-1">
        <h2 class="name" id="name-1">Haris Beg</h2>
        <div class="current">
          <p class="current-label">Trenutno :</p>
          <p class="current-score" id="current-1">0</p>
        </div>
      </section>
      <section>
        <div class="btn-play">
          <button class="btn-rock">🪨</button>
          <button class="btn-paper">📜</button>
          <button class="btn-scissors">✂️</button>
        </div>
      </section>
      <button class="btn btn-new">🔁 Nova igra</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
